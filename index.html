<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Notas</title>
    <script>
        // URL del despliegue de Google Apps Script (deberás reemplazarla con la tuya)
        const GAS_DEPLOYMENT_URL = 'https://script.google.com/macros/s/TU-ID-DE-DESPLIEGUE/exec';
        
        // Función para cargar las notas existentes
        async function loadNotes() {
            try {
                const response = await fetch(`${GAS_DEPLOYMENT_URL}?action=getNotes`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error('Error al cargar las notas');
                }
                
                const data = await response.json();
                const notesContainer = document.getElementById('notes-container');
                notesContainer.innerHTML = '';
                
                if (data.notes && data.notes.length > 0) {
                    data.notes.forEach(note => {
                        const noteElement = document.createElement('div');
                        noteElement.className = 'note';
                        noteElement.innerHTML = `
                            <h3>${note.titulo}</h3>
                            <p>${note.descripcion}</p>
                            <p><small>Comentario: ${note.comentario}</small></p>
                            <p><small>Fecha: ${note.fecha}</small></p>
                        `;
                        notesContainer.appendChild(noteElement);
                    });
                } else {
                    notesContainer.innerHTML = '<p>No hay notas disponibles.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('notes-container').innerHTML = 
                    `<p>Error al cargar las notas: ${error.message}</p>`;
            }
        }
        
        // Función para guardar una nueva nota
        async function saveNote(event) {
            event.preventDefault();
            
            const titulo = document.getElementById('titulo').value;
            const descripcion = document.getElementById('descripcion').value;
            const comentario = document.getElementById('comentario').value;
            
            // Validación básica
            if (!titulo || !descripcion) {
                alert('Por favor, completa al menos el título y la descripción.');
                return;
            }
            
            // Preparar los datos para enviar
            const formData = new FormData();
            formData.append('action', 'addNote');
            formData.append('titulo', titulo);
            formData.append('descripcion', descripcion);
            formData.append('comentario', comentario);
            formData.append('fecha', new Date().toISOString());
            
            try {
                // Mostrar mensaje de carga
                document.getElementById('status').textContent = 'Guardando nota...';
                
                // Usamos sendBeacon para evitar problemas de CORS con POST
                // Esta es una técnica que funciona bien con GAS
                const queryString = new URLSearchParams(formData).toString();
                const success = navigator.sendBeacon(`${GAS_DEPLOYMENT_URL}?${queryString}`);
                
                if (success) {
                    // Limpiar el formulario
                    document.getElementById('note-form').reset();
                    document.getElementById('status').textContent = 'Nota guardada correctamente.';
                    
                    // Esperar un momento antes de recargar las notas (dar tiempo al GAS)
                    setTimeout(() => {
                        loadNotes();
                        document.getElementById('status').textContent = '';
                    }, 1000);
                } else {
                    throw new Error('Error al enviar la nota');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 
                    `Error al guardar la nota: ${error.message}`;
            }
        }
        
        // Inicializar la aplicación cuando se cargue la página
        window.onload = function() {
            // Cargar notas existentes
            loadNotes();
            
            // Configurar el evento para el formulario
            document.getElementById('note-form').addEventListener('submit', saveNote);
        };
    </script>
</head>
<body>
    <h1>Mis Notas</h1>
    
    <div id="new-note">
        <h2>Nueva Nota</h2>
        <form id="note-form">
            <div>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            <div>
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="2"></textarea>
            </div>
            <button type="submit">Guardar Nota</button>
        </form>
        <p id="status"></p>
    </div>
    
    <div id="notes-list">
        <h2>Notas Guardadas</h2>
        <div id="notes-container">
            <p>Cargando notas...</p>
        </div>
    </div>
</body>
</html>
