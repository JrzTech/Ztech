<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Notas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1e1e2e;
            --bg-card: #2d2d3a;
            --bg-card-hover: #3a3a4a;
            --text-primary: #e2e2e2;
            --text-secondary: #b3b3b3;
            --accent: #8a5cf5;
            --accent-hover: #9d74fc;
            --danger: #ff5e6d;
            --success: #5cdb95;
            --border: #444455;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* HEADER */
        header {
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between; /* Espaciar elementos */
            gap: 20px; /* Separaci贸n horizontal */
        }
        
        .header-left {
            display: flex;
            flex-direction: column; /* Apila verticalmente */
            align-items: center;    /* Centra horizontalmente */
            gap: 8px;              /* Separaci贸n vertical */
        }


        .video-box {
            width: 80px;
            height: 80px;
            border: 2px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .video-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            font-size: 16px;
            color: var(--accent);
            font-weight: 600;
        }

        .title-group {
            text-align: left;
        }
        
        h1 {
            font-size: 2.2rem;
            color: var(--accent);
            font-weight: 600;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        /* Bot贸n Nueva Nota */
        .btn-nueva-nota {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn-nueva-nota:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(138, 92, 245, 0.3);
        }
        
        /* Formulario de nueva nota */
        .note-form-container {
            margin-bottom: 30px;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.8s ease;
        }
        
        .note-form-container.active {
            max-height: 1000px; /* Altura m谩xima para la animaci贸n */
        }
        
        .note-form {
            background-color: var(--bg-card);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
            border-left: 4px solid var(--accent);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        input, textarea, button {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(138, 92, 245, 0.3);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background-color: var(--accent);
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: var(--accent-hover);
        }
        
        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        /* Contenedor de notas */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            align-items: start;
        }
        
        .note-card {
            background-color: var(--bg-card);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            border-top: 4px solid var(--accent);
        }
        
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background-color: var(--bg-card-hover);
        }
        
        .note-card-header {
            margin-bottom: 15px;
        }
        
        .note-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
            word-break: break-word;
        }
        
        .note-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .note-content {
            color: var(--text-secondary);
            margin-bottom: 15px;
            flex-grow: 0;
            word-break: break-word;
        }
        
        .note-description, .note-comment {
            margin-bottom: 10px;
        }
        
        .note-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .empty-state {
            grid-column: 1 / -1;
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
            background-color: var(--bg-card);
            border-radius: 10px;
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--border);
        }
        
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            background-color: var(--bg-card);
            border-radius: 10px;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Estilos para las alertas */
        .alerta {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            background-color: var(--bg-card);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .alerta-contenido {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alerta.success {
            border-left: 4px solid var(--success);
        }
        
        .alerta.danger {
            border-left: 4px solid var(--danger);
        }
        
        .alerta i {
            font-size: 1.2rem;
        }
        
        .alerta.success i {
            color: var(--success);
        }
        
        .alerta.danger i {
            color: var(--danger);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-left {
                justify-content: center;
            }

            .title-group {
                text-align: center;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
<script>
    function toggleForm() {
        const formContainer = document.getElementById("noteFormContainer");
        formContainer.classList.toggle("active");
        
        const btnText = document.getElementById("btnNuevaNotaText");
        const btnIcon = document.getElementById("btnNuevaNotaIcon");
        
        if (formContainer.classList.contains("active")) {
            btnText.textContent = "Cancelar";
            btnIcon.className = "fas fa-times";
            document.getElementById("titulo").focus();
        } else {
            btnText.textContent = "Nueva Nota";
            btnIcon.className = "fas fa-plus";
        }
    }

    function cargarNotas() {
        document.getElementById("notesGrid").innerHTML = `
            <div class="loading">
                <div class="spinner"><i class="fas fa-circle-notch fa-2x"></i></div>
                <p>Cargando notas...</p>
            </div>
        `;
        fetch('https://script.google.com/macros/s/AKfycbwWWeWh5OkSSOaOaPYljm-bStOoOX_P56vwheV9yf6oEyqonm68zQEIl5HvS1b3HwrI/exec?action=obtenerNotas')
            .then(res => res.json())
            .then(mostrarNotas)
            .catch(err => mostrarAlerta("Error al cargar las notas.", "danger"));
    }

    function mostrarNotas(data) {
        let grid = document.getElementById("notesGrid");
        grid.innerHTML = "";

        if (data.length === 0) {
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon"><i class="fas fa-sticky-note"></i></div>
                    <p>No hay notas disponibles</p>
                    <p>Agrega tu primera nota usando el bot贸n "Nueva Nota"</p>
                </div>
            `;
            return;
        }

        // Ordenar por fecha, m谩s reciente primero
        data.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

        data.forEach(nota => {
            let fechaObj = new Date(nota.fecha);
            let fechaFormateada = formatearFecha(fechaObj);

            let card = document.createElement("div");
            card.className = "note-card";
            card.innerHTML = `
                <div class="note-card-header">
                    <h3 class="note-title">${escapeHtml(nota.titulo)}</h3>
                    <div class="note-date">
                        <i class="far fa-calendar-alt"></i>
                        ${fechaFormateada}
                    </div>
                </div>
                <div class="note-content">
                    <div class="note-description">
                        <div class="note-label">Descripci贸n</div>
                        <p>${escapeHtml(nota.descripcion)}</p>
                    </div>
                    <div class="note-comment">
                        <div class="note-label">Comentario</div>
                        <p>${escapeHtml(nota.comentario)}</p>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function escapeHtml(text) {
        if (!text) return '';
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function formatearFecha(fecha) {
        if (isNaN(fecha.getTime())) return "Fecha inv谩lida";

        const opciones = { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        };

        return fecha.toLocaleDateString('es-ES', opciones);
    }

    function agregarNota() {
        let titulo = document.getElementById("titulo").value.trim();
        let descripcion = document.getElementById("descripcion").value.trim();
        let comentario = document.getElementById("comentario").value.trim();

        if (!titulo || !descripcion || !comentario) {
            mostrarAlerta("Todos los campos son obligatorios.", "danger");
            return;
        }

        let boton = document.getElementById("btnGuardar");
        boton.disabled = true;
        boton.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Guardando...';

        fetch('https://script.google.com/macros/s/AKfycbwWWeWh5OkSSOaOaPYljm-bStOoOX_P56vwheV9yf6oEyqonm68zQEIl5HvS1b3HwrI/exec', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                titulo: titulo,
                descripcion: descripcion,
                comentario: comentario
            })
        })
        .then(response => response.json())
        .then(nuevaNota => {
            mostrarAlerta("Nota agregada exitosamente.", "success");
            cargarNotas();
            document.getElementById("titulo").value = "";
            document.getElementById("descripcion").value = "";
            document.getElementById("comentario").value = "";

            boton.disabled = false;
            boton.innerHTML = '<i class="fas fa-save"></i> Guardar Nota';

            toggleForm();
        })
        .catch(error => {
            mostrarAlerta("Error al agregar la nota.", "danger");
            boton.disabled = false;
            boton.innerHTML = '<i class="fas fa-save"></i> Guardar Nota';
        });
    }

    function mostrarAlerta(mensaje, tipo) {
        const alertaDiv = document.createElement('div');
        alertaDiv.className = `alerta ${tipo}`;
        alertaDiv.innerHTML = `
            <div class="alerta-contenido">
                <i class="fas ${tipo === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                <span>${mensaje}</span>
            </div>
        `;
        
        document.body.appendChild(alertaDiv);
        
        setTimeout(() => {
            alertaDiv.style.opacity = '1';
            alertaDiv.style.transform = 'translateY(0)';
        }, 10);
        
        setTimeout(() => {
            alertaDiv.style.opacity = '0';
            alertaDiv.style.transform = 'translateY(-20px)';
            setTimeout(() => {
                alertaDiv.remove();
            }, 300);
        }, 3000);
    }
</script>
</head>
<body onload="cargarNotas()">
    <div class="container">
        <!-- Encabezado con el GIF y "User: JR-Tech" a la izquierda -->
        <header>
    <div class="header-left">
        <div class="video-box">
            <img 
                src="https://i.pinimg.com/originals/6c/26/14/6c26143668654dd8873b6755edb473b9.gif" 
                alt="GIF animado"
            >
        </div>
        <!-- Texto debajo del GIF -->
        <div class="video-label">User:<br>JR-Tech</div>
    </div>

    <div class="title-group">
        <h1>BrainCache</h1>
        <p class="subtitle">Sistema personal de gesti贸n de notas</p>
    </div>
    
    <button class="btn-nueva-nota" onclick="toggleForm()">
        <i id="btnNuevaNotaIcon" class="fas fa-plus"></i>
        <span id="btnNuevaNotaText">Nueva Nota</span>
    </button>
</header>


        <!-- Formulario para nueva nota -->
        <div id="noteFormContainer" class="note-form-container">
            <div class="note-form">
                <div class="form-group">
                    <label for="titulo">T铆tulo</label>
                    <input type="text" id="titulo" placeholder="Escribe un t铆tulo para tu nota">
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripci贸n</label>
                    <textarea id="descripcion" placeholder="Escribe la descripci贸n detallada"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="comentario">Comentario</label>
                    <textarea id="comentario" placeholder="Agrega cualquier comentario adicional"></textarea>
                </div>
                
                <button id="btnGuardar" onclick="agregarNota()">
                    <i class="fas fa-save"></i> Guardar Nota
                </button>
            </div>
        </div>

        <!-- Secci贸n de notas -->
        <div class="notes-container">
            <div class="notes-header">
                <h2>Todas las notas</h2>
            </div>
            <div id="notesGrid" class="notes-grid">
                <!-- Aqu铆 se cargar谩n las notas din谩micamente -->
            </div>
        </div>
    </div>
</body>
</html>
